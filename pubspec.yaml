name: health_ai_assistant
description: "随身AI健康管家"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP 请求
  http: ^1.1.0
  
  # 数据库
  sqflite: ^2.3.0+1
  path: ^1.8.3

  # 图片选择与处理
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.1  # Web 专用
  image: ^4.1.4
  
  # 文件处理
  file_picker: ^6.1.1

  
  # UI 组件
  fluttertoast: ^8.2.4  # 提示框
  loading_animation_widget: ^1.2.0+4  # 加载动画
  flutter_spinkit: ^5.2.0  # 更多加载动画

  # 日期时间
  intl: ^0.18.1
  
  # 简单路由（建议添加，不用太复杂）
  go_router: ^12.1.0  # 推荐，简单易用

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true